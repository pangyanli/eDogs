<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,
        minimum-scale=1.0,user-scalable=no">
  <title>e宠商城</title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css">
  <link rel="stylesheet" href="./css/iconfont.css">
</head>
<body>
  <div id="app">
    <section class="content">
      <!-- 首页-->
      <div class="on">
        <section class="home">
          <header class="home_heaser"></header>
          <div class="home_menu"></div>
          <div class="home_content"></div>
          <footer class="home_footer"></footer>
        </section>
      </div>
      <!-- 分类搜索 -->
      <div>
        <section class="categorys">
          <header class="categorys_header"></header>
          <div class="categorys_list"></div>
          <div class="categorys_content"></div>
        </section>
      </div>
      <!-- 购物车 -->
      <div>
        <section class="cart">
          <header class="cart_header"></header>
          <div class="cart_content"></div>
        </section>
      </div>
      <!-- 我的E宠 -->
      <div>
        <section class="person">
          <header class="person_header">
            <div class="person_header_top"></div>
            <div class="person_header_logo"></div>
            <div class="person_header_login"></div>
          </header>
          <div class="person_content">
            <form action="javascript:;">
              <div class="login">
                <span>
                  <i class="iconfont icon-account"></i>
                </span>
                <input type="tel" placeholder="手机号/邮箱/用户名">
              </div>
              <div class="password">
                <span>
                  <i class="iconfont icon-suo"></i>
                </span>
                <input type="password" placeholder="输入密码">
              </div>
              <div>
                <a href="javascript:;">忘记密码？</a>
              </div>
              <input type="submit" name="登录">
            </form>
          </div>
          <div class="person_login">
            <div>
              <b>合作网站登录</b>
            </div>
            <div class="person_login_icon"></div>
          </div>
        </section>
      </div>
    </section>
    <footer class="footer_guide">
      <a href="javascript:;" class="footer_guide_item">
        <span>
          <i class="iconfont icon-waimai"></i>
        </span>
        <span>首页</span>
      </a>
      <a href="javascript:;" class="footer_guide_item" >
        <span>
          <i class="iconfont icon-sousuo" ></i>
        </span>
        <span>分类</span>
      </a>
      <a href="javascript:;" class="footer_guide_item">
        <span>
          <i class="iconfont icon-xuanxiang"></i>
        </span>
        <span>购物车</span>
      </a>
      <a href="javascript:;" class="footer_guide_item">
        <span>
          <i class="iconfont icon-person"></i>
        </span>
        <span>我的E宠</span>
      </a>
    </footer>
  </div>
</body>
</html>
